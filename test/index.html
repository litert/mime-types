<!DOCTYPE HTML>
<html>
<head>
<title>@litert/mime.js test</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<script src="https://cdn.jsdelivr.net/npm/@litert/loader@0.1.1/dist/index.min.js"></script>
<script>
var mime;
loader.ready(function() {
    loader.require("../dist/index", function(m) {
        var mask = document.getElementById('mask');
        mask.style.display = 'none';
        mime = m;
    });
});

function getData() {
    document.getElementById('pre').innerHTML = JSON.stringify(mime.getData(document.getElementById('ext').value), undefined, 4);
}
</script>
<style>
    *{font-family:Consolas,"Courier New",Courier,FreeMono,monospace;line-height: 1.5;font-size:12px;box-sizing:border-box;}pre{background-color:rgba(0,0,0,.05);padding:10px;}
    input{padding:5px;}body,html{margin:0;}body{padding:10px;}
    </style>
</head>
<body>
    <div id="mask" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .3); color: #FFF; display: flex; align-items: center; justify-content: center;">Loading...</div>
    <input id="ext" type="text" placeholder="Please input ext" style="width: 200px;">
    <input type="button" value="getData()" onclick="getData()">
    <pre id="pre"></pre>
</body>
</html>
